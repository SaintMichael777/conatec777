<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planifica Tu Viaje</title>
  <meta name="robots" content="index,follow">
  <!-- Google Ads Tag (reemplaza AW-XXXXXXXXX con tu ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-XXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}  
    gtag('js', new Date());
    gtag('config', 'AW-XXXXXXXXX');
  </script>
  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Fondo con paisaje colombiano libre de derechos */
      background-image: url('https://images.pexels.com/photos/13795457/pexels-photo-13795457.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      text-transform: uppercase;
      color: #ffffff;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      background: rgba(26,26,26,0.6);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      padding: 30px;
      text-align: center;
      width: 90vw;
      max-width: 360px;
      position: relative;
      color: #ffffff;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      z-index: 0;
    }
    .card * {
      position: relative;
      z-index: 1;
    }
    .card .tagline {
      font-size: 1.1rem;
      letter-spacing: 1.2px;
      margin-bottom: 12px;
      color: #dddddd;
    }
    .card h1 {
      margin: 8px 0;
      font-size: 2rem;
      color: #ffffff;
    }
    .card .price {
      font-size: 5rem;
      font-weight: bold;
      margin: 20px 0;
      color: #ffb400;
      line-height: 1;
    }
    .card p {
      margin: 8px 0;
      font-size: 1.2rem;
      color: #eeeeee;
    }
    .card .cta-btn {
      margin-top: 25px;
      padding: 15px 0;
      width: 100%;
      background: #ff5722;
      color: #FFFFFF;
      border: none;
      border-radius: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      font-weight: bold;
      animation: pulse 1.5s infinite;
      text-transform: uppercase;
    }
    .card .cta-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="tagline">Descubre Tu Siguiente Aventura</div>
    <h1>Vuelos Nacionales Desde:</h1>
    <div class="price">$49.900</div>
    <p>Por Trayecto</p>
    <button class="cta-btn">Â¡COMPRA AHORA!</button>
  </div>
</body>
</html>
